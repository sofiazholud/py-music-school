{% extends "base.html" %}
{% block content %}
  <h1>Delete Musician</h1>

  <p>Are you sure you want to delete the musician: {{ object }}?</p>
  <p><i>This action cannot be undone.</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'musician:musician_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
